<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>The Game of Life — GENESIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- BACKGROUND SVG -->
<div id="space-bg">
  <iframe src="assets/svg/space.svg"></iframe>
</div>

<!-- UI -->
<div id="ui">
  <button id="vrButton">Entrar em VR</button>
</div>

<!-- CENA VR -->
<a-scene
  id="scene"
  embedded
  vr-mode-ui="enabled: false"
  background="transparent: true"
  style="z-index:1">

  <!-- Luz -->
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="point" intensity="1.2" position="0 4 4"></a-light>

  <!-- VERITAS -->
  <a-entity id="veritas"
    position="0 1.6 -6"
    visible="false"
    material="opacity: 0"
    text="value: VERITAS;
          align: center;
          color: #FFFFFF;
          width: 6;">
  </a-entity>

  <!-- THE GAME OF LIFE -->
  <a-entity id="gameTitle"
    position="0 1.6 -6"
    visible="false"
    material="opacity: 0"
    text="value: THE GAME OF LIFE;
          align: center;
          color: #AAAAAA;
          width: 8;">
  </a-entity>

  <!-- CÂMERA -->
  <a-entity camera look-controls position="0 1.6 0"></a-entity>

</a-scene>

<script src="js/intro.js"></script>
</body>
</html>
